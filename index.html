<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomServer</title>
    <link rel="stylesheet" href="style.css">
    <!-- アイコン表示のためのFont Awesome読み込み -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Google Fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>マインクラフトの世界で<br><span class="gradient-text">冒険を始めよう</span></h1>

            RoomServerは、快適でフレンドリーな<br>

            しっかりとしたルールとドキュメントで安心してプレイできます。
        </p>
        <div class="buttons">
            <a href="https://docs.roomserver.blog" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-gamepad"></i> 今すぐ参加する
            </a>
            <a href="https://discord.roomserver.blog" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-discord"></i> Discordに参加
            </a>
        </div>
    </div>

</html>
